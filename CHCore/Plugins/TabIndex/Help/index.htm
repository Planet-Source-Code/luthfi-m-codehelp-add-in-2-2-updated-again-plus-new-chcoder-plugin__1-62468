<b>CodeHelp Tab Order Editor</b>
<p></p>
<ul style='margin-top:0in' type=disc>
 <li >Use
     left mouse button to assign tab index to control, the first control clicked
     will be assigned tab order 0.</li>
 <li >The
     tab order assigned will be incremented for each control clicked.</li>
 <li >You
     can start over from tab index 0 by right clicking within the form’s area</li>
</ul>
